<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Elements and Attributes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        button {
            margin-bottom: 10px;
        }

        iframe {
            border: 2px solid black;
            width: 100%;
            height: 200px;
        }

        marquee {
            margin-top: 20px;
            padding: 10px;
            background-color: lightblue;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!-- 1. Input Elements with Various Types -->
    <div class="section">
        <h2>1. Input Elements with Various Types</h2>
        <form>
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" name="textInput">

            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="passwordInput">

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <label for="checkboxInput">Subscribe:</label>
            <input type="checkbox" id="checkboxInput" name="checkboxInput">

            <button type="button">Click Me!</button>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>

    <!-- 2. HTML5 Input Types -->
    <div class="section">
        <h2>2. HTML5 Input Types</h2>
        <form>
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" name="numberInput">

            <label for="rangeInput">Range:</label>
            <input type="range" id="rangeInput" name="rangeInput">

            <label for="colorInput">Color:</label>
            <input type="color" id="colorInput" name="colorInput">

            <label for="dateInput">Date:</label>
            <input type="date" id="dateInput" name="dateInput">

            <label for="timeInput">Time:</label>
            <input type="time" id="timeInput" name="timeInput">

            <label for="monthInput">Month:</label>
            <input type="month" id="monthInput" name="monthInput">

            <label for="weekInput">Week:</label>
            <input type="week" id="weekInput" name="weekInput">

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="emailInput">

            <label for="fileInput">File:</label>
            <input type="file" id="fileInput" name="fileInput">
        </form>
    </div>

    <!-- 3. Input Restrictions -->
    <div class="section">
        <h2>3. Input Restrictions</h2>
        <form>
            <label for="disabledInput">Disabled Input:</label>
            <input type="text" id="disabledInput" name="disabledInput" value="Disabled" disabled>

            <label for="maxInput">Max (Max 10):</label>
            <input type="number" id="maxInput" name="maxInput" max="10">

            <label for="maxlengthInput">Maxlength (Max 5 characters):</label>
            <input type="text" id="maxlengthInput" name="maxlengthInput" maxlength="5">

            <label for="minInput">Min (Min 5):</label>
            <input type="number" id="minInput" name="minInput" min="5">

            <label for="readonlyInput">Readonly Input:</label>
            <input type="text" id="readonlyInput" name="readonlyInput" value="Read Only" readonly>

            <label for="requiredInput">Required Input:</label>
            <input type="text" id="requiredInput" name="requiredInput" required>

            <label for="sizeInput">Size (Size 30):</label>
            <input type="text" id="sizeInput" name="sizeInput" size="30">

            <label for="valueInput">Pre-filled Value:</label>
            <input type="text" id="valueInput" name="valueInput" value="Pre-filled">
        </form>
    </div>

    <!-- 4. Target Attribute -->
    <div class="section">
        <h2>4. Target Attribute</h2>
        <p>Click the link to open it in a new tab:</p>
        <a href="https://www.example.com" target="_blank">Go to Example.com</a>
    </div>

    <!-- 5. Iframes and Marquee -->
    <div class="section">
        <h2>5. Iframes and Marquee</h2>
        <iframe src="https://www.example.com" title="Example iframe"></iframe>

        <marquee>Welcome to the HTML and CSS Practice Page!</marquee>
    </div>

</body>

</html>
